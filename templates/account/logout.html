{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="section-signinform signout">
<header>
<h1>{% trans "Sign Out" %}</h1>

<p class="box long-copy">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="" id="signoutform" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-full1 btn2" type="submit">{% trans 'Sign Out' %}</button>
</form>

</header>
</section>
{% endblock %}
